<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>laoding加载层</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<link rel="stylesheet" href="highlight/default.min.css">
		<script type="text/javascript" src="highlight/highlight.min.js"></script>

		<link rel="stylesheet" type="text/css" href="../dist/css/mcx-dialog.css"/>
		<script type="text/javascript" src="../dist/mcx-dialog.min.js"></script>
		<style  type="text/css">
			body {
				font-family: "微软雅黑";
			}
			button {
				border: none;
				background-color: #E2E2E2;
				padding: 6px 12px;
				border: 1px solid #CCCCCC;
				border-radius: 3px;
				outline: none;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
	<p>
		<button id="button-loading">默认行为的loading</button>
<pre>
	<code class="javascript">mcxDialog.loading();</code>
</pre>
		<button id="button-loading-type">指定类型的loading</button>
<pre>
<code class="javascript">
mcxDialog.loading({<br/>
  type: 2<br/>
});<br/>
</code>
</pre>
		<button id="button-loading-hint">指定提示内容的loading</button>
<pre>
<code class="javascript">
mcxDialog.loading({<br/>
  hint: "加载中..."<br/>
});<br/>
</code>
</pre>
		<button id="button-loading-close">3秒后关闭的loading</button>
<pre>
<code class="javascript">
mcxDialog.loading();<br/>
setTimeout(function(){<br/>
  mcxDialog.closeLoading();  //关闭所有已经显示的loading层<br/>
}, 3000);<br/>
</code>
</pre>
	</p>
	</body>
	<script>hljs.initHighlightingOnLoad();</script>
	<script type="text/javascript">
		//可设置参数
		//src: //设置loading图所在根目录。默认为img，表示使用的页面和img目录为同一级。注意该参数在npm环境中无效
		//hint: "",  //提示内容
		//type: 1,  //加载类型 1，2。默认1
		//animationType: "zoom"  //动画：zoom，fade。默认zoom
		document.getElementById("button-loading").onclick = function() {
			mcxDialog.loading({src: "../dist/img"});
		};
		document.getElementById("button-loading-type").onclick = function() {
			mcxDialog.loading({
				src: "../dist/img",
				type: 2
			});
		};
		document.getElementById("button-loading-hint").onclick = function() {
			mcxDialog.loading({
				src: "../dist/img",
				hint: "加载中..."
			});
		};
		document.getElementById("button-loading-close").onclick = function() {
			mcxDialog.loading({src: "../dist/img"});
			setTimeout(function() {
				mcxDialog.closeLoading();  //关闭所有已经显示的loading层
			}, 3000);
		};
	</script>
</html>
